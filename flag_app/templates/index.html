<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8"/>
	<link href="/static/css/main.css" rel="stylesheet" type="text/css"/>
	<script src="/static/js/lr.js" type="text/javascript"></script>
	<title>Flagmash</title>
</head>
<body>

<div id="header">
	<h1><a href="/">FLAGMASH</a></h1>
</div>
<div id="main">
	<h3>Were we let in for our looks? No. Will we be judged on them? Yes.</h3>
	<h2>Who's Hotter? Click to Choose.</h2>
	<table>
		<tr>
			<td><a id="lefty" href="/{{game + "/" + o1}}"><img src="/static/flags/{{o1}}" /></a></td>
			<td>OR</td>
			<td><a id="righty" href="/{{game + "/" + o2}}"><img src="/static/flags/{{o2}}" /></a></td>
		</tr>
		<tr>
			<th>{{o1[:-4].replace("_", " ")}}</th>
			<th></th>
			<th>{{o2[:-4].replace("_", " ")}}</th>
		</tr>
	</table>

	<a href="/stats" id="hs">Highscore</a>
	<p id="instructions">You may also use your arrow keys to choose.</p>
</div>

</body>
</html>
